<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="left-col">
        <div id="odin">
            <img src="images/odin-lined.png" alt="odin-logo" id="logo">
            <div id="odin_text">ODIN</div>
        </div>
        <div id="footer">Photo by &nbsp; <u>Halie West</u> &nbsp; on  &nbsp; <u>Unsplash</u></div>
    </div>
    <div id="right-col">
        <p id="description_text">
            This is not a real online service!
            You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
            Tou <em>know</em> you want to.
        </p>

       

        <div id="insert-data-container">
            <h3>Let's do this!</h3>
            <div id="insert-data">
            <div id="left_inputs">
            <form action="#" method="get">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
            </form>
            </div>
            
            <div id="right_inputs">
            <form action="#" method="get">
                <div>
                    <label for="second_name">SECOND NAME:</label>
                    <input type="text" id="second_name" name="second_name" required>
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div>
                    <label for="user_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_user_password" name="confirm_user_password" required>
                </div> 
            </form>
            </div>
            </div>
        </div>

        <div id="create_account">
            <div id="account_button_container">
                <button input type="button" id="account_button">Create Account</button>
            </div>
            <div id="login_container">Already have an account?<button input type="button" id="login_button">Log in</button></div>
        </div>
    </div>
    </div>
</body>
</html>
